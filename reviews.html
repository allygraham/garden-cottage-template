<!DOCTYPE HTML>
<html>
	<head>
		<title>Reviews - Garden Cottage, Crail</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header" class="alt">
					<h1><a href="index.html"><img src="assets/images/garden-cottage-logo.png" /></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="accommodation.html">Accommodation</a></li>
							<li><a href="bookings.html">Bookings and Availability</a></li>
							<li><a href="your-stay.html">Your Stay</a></li>
							<li><a href="reviews.html" class="active">Reviews</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2 class="border--green">Reviews</h2>
					</header>
					<div class="box">
						<ul class="timeline">
						</ul>
						<script id="reviewList" type="text/x-handlebars-template">
							{{#each reviews}}
							<li {{#if_even @index}}class="timeline-inverted"{{/if_even}}>
								<div class="timeline-badge"><i class="fa fa-comments-o"></i></div>
								<div class="timeline-panel">
									<div class="timeline-heading">
										<h4 class="timeline-title">{{title}}</h4>
										<p><small class="text-muted"><i class="fa fa-calendar-o"></i> {{date}}</small></p>
									</div>
									<div class="timeline-body">
										<p>{{{comment}}}</p>
											<p><small class="text-muted">{{name}}</small></p>
									</div>
								</div>
							</li>
							{{/each}}
						</script>
						<div class="row">
							<div class="12u">
								<hr />
								<a href="https://www.tripadvisor.co.uk/VacationRentalReview-g551745-d1777377-or9-Garden_Cottage_in_the_heart_of_Crail-Crail_Fife_Scotland.html" target="_blank">Read more reviews on TripAdvisor <span class="fa fa-angle-right fa-lg"></span></a>
							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://www.facebook.com/Garden-Cottage-Crail-292524040769856/" class="icon fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; <script>document.write(new Date().getFullYear());</script> Garden Cottage. All rights reserved.</li>
				</ul>
			</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/slick/slick.min.js"></script>
			<script src="assets/js/handlebars-v4.0.12.js"></script>
			<script src="assets/js/reviews.js"></script>
	</body>
</html>
